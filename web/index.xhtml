<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://java.sun.com/jsf/passthrough">
  <ui:composition template="/WEB-INF/include/template.xhtml">
   
      <ui:define name="head">
        <!-- Custom styles for this template -->
        <h:outputStylesheet name="css/style.css"/>
    </ui:define>
      
    <ui:define name="body">
        
    <div class="container">
      <div class="starter-template ">
          <div class="card col-lg-6 offset-3 mt-5 ">
              <div class="card-body ">
                <h2 class="text-center text-danger mt-5"> WELCOME TO ULK STORE MS</h2>

                   <h:form id="login" styleClass="form-horizontal col-md-8 offset-2" >
                    
                       
                       <div class="form-group">
                        <h:outputLabel value="Email" styleClass="control-label " />
                            <h:inputText id="email" autocomplete="off" value="#{UserManagedBean.email}"  styleClass="form-control" required="true" requiredMessage="Email is required" />
                            <h:message for="email" class="text-danger"/>
                     </div>
                     <div class="form-group">
                        <h:outputLabel value="Password" styleClass="control-label "  />
                            <h:inputSecret id="password" autocomplete="off" value="#{UserManagedBean.password}"  styleClass="form-control" required="true" requiredMessage="Password is required" />
                                <h:message for="password" class="text-danger"/>
                     </div>
                       
                     <div class="form-group ">
                         <h:commandButton value="Login" class="btn btn-info btn-block" action="#{UserManagedBean.Login}"/><br></br>
                            <h:link value="Do you have an account ? signup" outcome="register.xhtml" class="offset-1 text-danger"/>
                     </div>
                   </h:form>                 
              </div>
             
          </div>
      </div>
    </div> 

    </ui:define>
  </ui:composition> 
</html>
