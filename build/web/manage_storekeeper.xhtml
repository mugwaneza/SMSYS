<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://java.sun.com/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <ui:composition template="/WEB-INF/include/template.xhtml">
   
      <ui:define name="head">
        <!-- Custom styles for this template -->
        <h:outputStylesheet name="css/style.css"/>
    </ui:define>
      
    <ui:define name="body">
        
            <ui:include src="include_navmenu.xhtml"/>  <!-- include navbar -->

         <div class="container">
            
          <!--Tabbed nav-->  
          <div class="col-lg-10 ">
              <div class="tabsdiv offset-3 mt-5">
                  <h3 class="text-danger">All Storekeepers</h3>
        <nav>
        <div class="nav nav-tabs " id="nav-tab" role="tablist">
          <a class="nav-item nav-link active" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Add to store</a>
        <a class="nav-item nav-link " id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">All storekeepers</a>
          <a class="nav-item nav-link" id="nav-store-tab" data-toggle="tab" href="#nav-store" role="tab" aria-controls="nav-profile" aria-selected="false">Store status</a>
        </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade " id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">...</div>
        
        
             <!--Add to store products-->
          <div class="tab-pane fade show active" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
          
                <div class="tabsdiv offset-3 mt-5">
                    <h5 class="text-success">Add products to store</h5>
                 </div>
              
              <h:form id="StaffForm" styleClass="form-horizontal col-md-8 offset-2 mt-5">
                           

                       <div class="form-group">
                        <h:outputLabel value="Product name" styleClass="control-label " />
                       
                        <h:inputText id="proname" autocomplete="off" value="#{StoreBean.productname}" styleClass="form-control" required="true"  requiredMessage="Product name is required" />
                            <h:message for="proname" class="text-danger"/>
                    </div>
                     <div class="form-group">
                        <h:outputLabel value="product quantity"  styleClass="control-label " />
                            <h:inputText id="quantity" autocomplete="off" value="#{StoreBean.quantity}"  styleClass="form-control" required="true" requiredMessage="Product quantity is required" >
                                   </h:inputText>   
                            <h:message for="quantity" class="text-danger"/>
                     </div>
                  
                         <div class="form-group">
                            <h:outputLabel value="product description"  styleClass="control-label " />

                            <h:inputTextarea  rows="2" id="description" value="#{StoreBean.description}"  styleClass="form-control" required="true" requiredMessage="Description is required" />
			    <!--</h:inputTextarea>-->
                            <h:message for="description" class="text-danger"/>

                                
                     </div>
                   
                     <div class="form-group ">
                         <h:commandButton value="Save to store" class="btn btn-info btn-block" action="#{StoreBean.AddTostore}"/><br></br>
                     </div>
                   </h:form>      
                
        </div>
        
        
        
        <div class="tab-pane fade" id="nav-store" role="tabpanel" aria-labelledby="nav-store-tab">...</div>
        </div>
          </div>  
              </div>
            <!-- End Tabbed menu-->  

              </div>

    </ui:define>
  </ui:composition> 
</html>
